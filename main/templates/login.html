{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        font-family: Montserrat;
    }

    .login {
        text-align: center;
        margin-top: 20px;
    }
    
    .login h1 {
        font-size: 40px;
    }
    
    .login form {
        margin-top: 20px;
    }
    
    .login table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        padding: 10px;
    }
    
    .login td {
        padding: 8px;
        text-align: center;
    }

    .login td input {
        margin-bottom: 5px;
    }
    
    .login .btn {
        padding: 4px 8px;
        background-color: gray;
        color: white;
        border: none;
        cursor: pointer;
        margin-right: 5px;
    }
    
    .login a {
        text-decoration: none;
    }
    </style>
    

<div class="login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>

</div>

{% endblock content %}
